<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/project-editing.css">
  <link rel="shortcut icon" href="images/favicon.ico">
  <title>Личный кабинет студента</title>
</head>
<body>
  <div class="background">
        <div class="container">
            <div class="header-section">
                <h1 class="header">
                    Редактирование проекта
                </h1>
                <div class="escape-img">
                  <img src="images/icons/escape-purple.svg" alt="">
                </div>
                
            </div>
            <form class="create-project">
                <div class="input-fields">
                      <div class="input-field">
                        <input type="text" placeholder="Название..." required>
                      </div>
                      <div>
                        <textarea placeholder="Описание проекта..." class="text-area" id="information" required></textarea>
                      </div>
                      <div>
                        <textarea placeholder="Требования к исполнителю" class="text-area" id="information"></textarea>
                      </div>
                      <div class="choosing">
                        <div>
                          <input class="radio" type="radio">
                          <label class="status" for="inProgress">В процессе</label>
                        </div>
                        <div>
                          <input class="radio" type="radio">
                          <label class="status" for="completed">Завершен</label>
                        </div>
                      </div>
                </div>
                <input type="submit" value="Сохранить" class="btn">
              </form>
        </div>
    </div>
</body>
</html>
